<body>
	<header>
		<img src="../assets/img/logo_principal.webp">

		<nav class="nav-menu">

	<hr/>
	<section class="contacto-pagina">
		<h1 class="contacto-titulo">
			<div class="titulo">Envíanos un <span>mensaje</span></div>
		</h1>

		<form action="" class="contacto-form">
			<input type="text" class="nombreInput" placeholder="Nombre">
			<input type="email" class="emailInput" placeholder="Correo electrónico">
			<textarea class="mensajeArea" placeholder="Escribe tu mensaje"></textarea>
			<input class="enviarbtn" type="submit" value="Enviar">
		</form>
		
		<section class="contacto-cajas">
			<div class="contacto-caja">
				<h2 class="caja-titulo"><i class="caja-icono fas fa-location-dot"></i> Región</h2>
				<div class="caja-contenido">
					Monterrey, Nuevo León<br>
					México
				</div>
			</div>
			<div class="contacto-caja">
				<h2 class="caja-titulo"><i class="caja-icono fas fa-envelope"></i> Correo</h2>
				<div class="caja-contenido">
					futdream12mty@gamil.com
				</div>
			</div>
			<div class="contacto-caja">
				<h2 class="caja-titulo"><i class="caja-icono fas fa-phone"></i> Télefono</h2>
				<div class="caja-contenido">
					+52 8110179289
				</div>
			</div>
		</section>
		<section class="mapa-ubi">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.549351272499!2d-103.35401918535976!3d20.657003705875295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428adbd9f1c6ebf%3A0x690c3f0d39a00e34!2sMonterrey%2C%20Nuevo%20Le%C3%B3n%2C%20Mexico!5e0!3m2!1sen!2sus!4v1625590555000!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
        </section>
</section>
